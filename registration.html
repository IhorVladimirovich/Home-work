<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <title>Registration</title>
    </head>

    <body>
        <form action="registration">
            <p><b>Login Register</b></p>
            <p>Enter your email and password to register.</p>

            <input type="text" placeholder="Username" name="Username" required /><br />
            <input type="email" placeholder="Enter your email addres" name="Enter your email addres" required /><br />
            <input type="password" placeholder="Password" name="Password" required /><br />
            <input type="password" placeholder="Confirm Password" name="Confirm Password" required /><br />
            <button type="submit" class="button">Register</button>
            <p>Or register with</p>
            <button type="button" class="social-login">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDuvrmEpW9km4cyQ02Hk3hEmPL5VfS-GTcVA&s"
                    alt="logo"
                    width="20"
                />
                <span>Continue with Google</span>
            </button>
            <button type="button" class="social-login">
                <img src="https://png.pngtree.com/element_our/sm/20180626/sm_5b321c969857d.jpg" alt="logo" width="20" />
                <span>Continue with Facebook</span>
            </button>

            <br />
        </form>
    </body>
</html>
